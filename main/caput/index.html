<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caput â€” Woorden</title>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }

    #hoofdstukken {
      margin-bottom: 15px;
    }

    .hoofdstuk-btn {
      padding: 10px 15px;
      margin: 5px;
      background: #eee;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #subHoofdstukken {
      margin-bottom: 15px;
    }

    .subhoofdstuk-btn {
      padding: 8px 12px;
      margin: 4px;
      background: #f7f7f7;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .subhoofdstuk-btn:hover {
      border-width: 2px;
      border-color: #007bff;
    }

    .woord {
      padding: 10px;
      margin: 10px 0;
      background: #f0f0f0;
      border-radius: 6px;
    }

    .woord small {
      color: #555;
    }

    #quizBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

<body>
  <button id="quizBtn">ðŸŽ¯ Quiz</button>

  <h1>Woorden per Caput</h1>

  <div id="hoofdstukken">Hoofdstukken laden...</div>

  <div id="subHoofdstukken"></div>

  <h2 id="caputTitel"></h2>
  <h3 id="subTitel"></h3>
  <div id="woordenLijst"></div>

  <script>
    let woordenData = {};
    let huidigCaput = null;
    let huidigSub = null;

    async function loadJSON() {
      const res = await fetch("caput.json");
      woordenData = await res.json();

      const hoofdstukkenDiv = document.getElementById("hoofdstukken");
      hoofdstukkenDiv.innerHTML = "";

      Object.keys(woordenData).forEach(caput => {
        const btn = document.createElement("button");
        btn.className = "hoofdstuk-btn";
        btn.textContent = caput;
        btn.onclick = () => laadCaput(caput);
        hoofdstukkenDiv.appendChild(btn);
      });
    }

    function laadCaput(caput) {
      huidigCaput = caput;
      huidigSub = null;

      document.getElementById("quizBtn").style.display = "block";
      document.getElementById("caputTitel").textContent = "Hoofdstuk " + caput;
      document.getElementById("subTitel").textContent = "";
      document.getElementById("woordenLijst").innerHTML = "";

      const subHoofdstukkenDiv = document.getElementById("subHoofdstukken");
      subHoofdstukkenDiv.innerHTML = "";

      const subhoofdstukken = woordenData[caput];

      Object.keys(subhoofdstukken).forEach(sub => {
        const btn = document.createElement("button");
        btn.className = "subhoofdstuk-btn";
        btn.textContent = sub;
        btn.onclick = () => laadSubHoofdstuk(caput, sub);
        subHoofdstukkenDiv.appendChild(btn);
      });
    }

    function laadSubHoofdstuk(caput, sub) {
      huidigSub = sub;

      const lijst = document.getElementById("woordenLijst");
      lijst.innerHTML = "";

      document.getElementById("subTitel").textContent = "Subhoofdstuk " + sub;

      const woorden = woordenData[caput][sub];

      Object.keys(woorden).forEach(key => {
        const item = woorden[key];

        const div = document.createElement("div");
        div.className = "woord";

        div.innerHTML = `
          <b>${item.NL}</b> â†’ ${item.LA}<br>
          <small>${item.Gen ?? ""} ${item.Tel ?? ""}</small>
        `;

        lijst.appendChild(div);
      });
    }

    document.getElementById("quizBtn").onclick = () => {
      if (!huidigCaput) return;
      // quiz kiest zelf subhoofdstuk, zoals in je aangepaste quiz.html
      window.location.href = `quiz.html?caput=${huidigCaput}`;
    };

    loadJSON();
  </script>
</body>
</html>
