<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grammatica – Index</title>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }

    #hoofdstukken, #subHoofdstukken, #themaDiv {
      margin-bottom: 15px;
    }

    .hoofdstuk-btn,
    .subhoofdstuk-btn,
    .thema-btn {
      padding: 10px 15px;
      margin: 5px;
      background: #51A6E8;
      color: white;
      border-radius: 6px;
      border: 1px solid #0f6f99;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    .hoofdstuk-btn:hover,
    .subhoofdstuk-btn:hover,
    .thema-btn:hover {
      border-width: 2px;
      border-color: #0b4f6d;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      transform: translateY(-2px);
    }

    .quiz-btn {
      background: #BF0D0D;
      border-color: #8a0909;
    }

    .quiz-btn:hover {
      border-width: 2px;
      border-color: #5c0606;
      box-shadow: 0 0 6px rgba(0,0,0,0.25);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <h1>Grammatica – Hoofdstukken</h1>

  <div id="hoofdstukken">Hoofdstukken laden...</div>
  <div id="subHoofdstukken"></div>
  <div id="themaDiv"></div>

  <script>
    let data = {};
    let huidigHoofdstuk = null;
    let huidigSub = null;

    async function loadJSON() {
      const res = await fetch("gram.json");
      data = await res.json();

      const hoofdstukkenDiv = document.getElementById("hoofdstukken");
      hoofdstukkenDiv.innerHTML = "";

      Object.keys(data).forEach(hoofdstuk => {
        const btn = document.createElement("button");
        btn.className = "hoofdstuk-btn";
        btn.textContent = hoofdstuk;
        btn.onclick = () => laadSubHoofdstukken(hoofdstuk);
        hoofdstukkenDiv.appendChild(btn);
      });
    }

    function laadSubHoofdstukken(hoofdstuk) {
      huidigHoofdstuk = hoofdstuk;
      huidigSub = null;

      const subDiv = document.getElementById("subHoofdstukken");
      const themaDiv = document.getElementById("themaDiv");

      subDiv.innerHTML = "";
      themaDiv.innerHTML = "";

      Object.keys(data[hoofdstuk]).forEach(sub => {
        const btn = document.createElement("button");
        btn.className = "subhoofdstuk-btn";
        btn.textContent = sub;
        btn.onclick = () => laadThema(hoofdstuk, sub);
        subDiv.appendChild(btn);
      });
    }

    function laadThema(hoofdstuk, sub) {
      huidigSub = sub;

      const themaDiv = document.getElementById("themaDiv");
      themaDiv.innerHTML = "";

      const themaObject = data[hoofdstuk][sub];

      Object.keys(themaObject).forEach(thema => {
        const btn = document.createElement("button");
        btn.className = "thema-btn";
        btn.textContent = thema;
        btn.onclick = () => {
          window.location.href = `quiz.html?hoofdstuk=${hoofdstuk}&sub=${sub}&thema=${thema}`;
        };
        themaDiv.appendChild(btn);
      });
    }

    loadJSON();
  </script>
</body>
</html>
