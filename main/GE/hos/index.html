<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIÆF – Hoofdsteden</title>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#fff; color:#000; }
    h1 { margin-bottom: 10px; }

    #niveauKnoppen, #landenLijst {
      margin-bottom: 15px;
    }

    .niveau-btn {
      padding: 10px 15px;
      margin: 5px;
      background: #51A6E8;
      color: white;
      border-radius: 6px;
      border: 1px solid #0f6f99;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    .niveau-btn:hover {
      border-width: 2px;
      border-color: #0b4f6d;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      transform: translateY(-2px);
    }

    .woord {
      padding: 10px;
      margin: 10px 0;
      background: #f0f0f0;
      border-radius: 6px;
    }

    .woord small {
      color: #555;
    }
  </style>
</head>

<body>
  <h1>Hoofdsteden per Moeilijkheid</h1>

  <div id="niveauKnoppen">Laden...</div>

  <h2 id="niveauTitel"></h2>
  <div id="landenLijst"></div>

  <script>
    let landenData = {};

    async function loadJSON() {
      const res = await fetch("https://kutuzovdaniel579-jpg.github.io/VIAEF/GE/landen.json");
      const json = await res.json();
      landenData = json.Landen;

      const knoppenDiv = document.getElementById("niveauKnoppen");
      knoppenDiv.innerHTML = "";

      Object.keys(landenData).forEach(niveau => {
        const btn = document.createElement("button");
        btn.className = "niveau-btn";
        btn.textContent = niveau;
        btn.onclick = () => laadNiveau(niveau);
        knoppenDiv.appendChild(btn);
      });
    }

    function laadNiveau(niveau) {
      document.getElementById("niveauTitel").textContent = "Niveau: " + niveau;
      const lijst = document.getElementById("landenLijst");
      lijst.innerHTML = "";

      const landen = landenData[niveau];
      Object.keys(landen).forEach(land => {
        const hoofdstad = landen[land];
        const div = document.createElement("div");
        div.className = "woord";
        div.innerHTML = `<b>${land}</b> → ${hoofdstad}`;
        lijst.appendChild(div);
      });
    }

    loadJSON();
  </script>
</body>
</html>
