<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LatinLearner</title>

  <style>
    body {
      margin: 0;
      background: #f4e4c1;
      overflow: hidden;
    }

    /* Grond */
    #ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: #c2a878;
      border-top: 4px solid #000;
    }

    /* Paard + Caesar container */
    #horse {
      position: absolute;
      bottom: 80px;
      left: -200px;
      width: 180px;
      height: 120px;
      animation: ride 5s linear forwards;
    }

    /* Paard lichaam */
    .horse-body {
      position: absolute;
      width: 140px;
      height: 60px;
      background: #5c3b1e;
      border: 3px solid #000;
      border-radius: 20px;
      top: 40px;
      left: 20px;
    }

    /* Paard kop */
    .horse-head {
      position: absolute;
      width: 50px;
      height: 40px;
      background: #5c3b1e;
      border: 3px solid #000;
      border-radius: 10px;
      top: 30px;
      left: -10px;
    }

    /* Caesar */
    #caesar {
      position: absolute;
      width: 40px;
      height: 60px;
      background: #f7d7a8;
      border: 3px solid #000;
      border-radius: 10px;
      top: -10px;
      left: 70px;
    }

    #caesar::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 60px;
      background: white;
      border-left: 3px solid #000;
      border-right: 3px solid #000;
      border-bottom: 3px solid #000;
      border-radius: 10px;
      opacity: 0.9;
    }

    /* Romeins gebouw */
    #building {
      position: absolute;
      top: -300px;
      right: 40px;
      width: 200px;
      height: 140px;
      background: #fff;
      border: 4px solid #000;
      border-radius: 4px;
      animation: drop 2.5s ease-out forwards;
      animation-delay: 1s;
    }

    /* Dak */
    #roof {
      position: absolute;
      top: -40px;
      left: -10px;
      width: 220px;
      height: 40px;
      background: #c0392b;
      border: 4px solid #000;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    }

    /* Zuilen */
    .pillar {
      position: absolute;
      bottom: 0;
      width: 25px;
      height: 100px;
      background: #eee;
      border: 3px solid #000;
    }

    .pillar:nth-child(2) { left: 20px; }
    .pillar:nth-child(3) { left: 60px; }
    .pillar:nth-child(4) { left: 100px; }
    .pillar:nth-child(5) { left: 140px; }
    .pillar:nth-child(6) { left: 180px; }

    /* Animaties */
    @keyframes ride {
      0% { left: -200px; }
      100% { left: 200px; }
    }

    @keyframes drop {
      0% { top: -300px; }
      80% { top: 80px; }
      100% { top: 60px; }
    }

    /* Fade-out */
    #fade {
      position: absolute;
      inset: 0;
      background: #f4e4c1;
      opacity: 0;
      pointer-events: none;
      animation: fadeout 1s forwards;
      animation-delay: 5s;
    }

    @keyframes fadeout {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "main/";
    }, 6000);
  </script>
</head>

<body>

  <div id="ground"></div>

  <div id="horse">
    <div class="horse-body"></div>
    <div class="horse-head"></div>
    <div id="caesar"></div>
  </div>

  <div id="building">
    <div id="roof"></div>
    <div class="pillar"></div>
    <div class="pillar"></div>
    <div class="pillar"></div>
    <div class="pillar"></div>
    <div class="pillar"></div>
  </div>

  <div id="fade"></div>

</body>
</html>
